<h1>My Quotes</h1>
<hr>
<div class="container">
    
    <div class="row">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div *ngFor='let quote of quotes;let i = index'>
        <li id="{{i}}" appStrikethrough>{{quote.name}}</li>
        <button class="btn btn-primary" (click)='toggleDetails(i)'>Toogle Details</button>
        <div class="row" *ngIf="quote.showName">
            <app-quote-details [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
        </div>
    </div>
</div>
<p *ngIf='quotes.length > 10'>You have too many quotes</p>
