<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">

              <label for="name">Name of the author</label>
              <input type="text" required class="form-control" id="name">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Name of the author is Required</p>
              </div>
          </div>
          <div class="form-group">

              <label for="description">Enter the Quote here:</label>
              <textarea class="form-control" id="description" rows="4" required></textarea>
              <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p> Please enter the quote</p>
              </div>
            
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
