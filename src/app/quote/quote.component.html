<div class="container">
    <div class="jumbotron">
        <h1>DIFFERENT QUOTES ON LIFE, LOVE AND SUCCESS</h1>
    </div>    
    <div class="row">
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> 
        </div> 
        <div class="col-md-6">
            <ul>
                    
                <div *ngFor="let quote of quotes;let i=index" class="items">
                    <p appStrikethrough *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.name}}</p>
                    <p  *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.name}}</p>
                             
                    <button (click)='toggleDetails(i)' class="btn btn-info btn-xs">View Details</button>
                    <button (click)='upvote(i)' class="btn btn-primary btn-xs">{{quote.upvotes}}</button>
                    <button (click)='downvote(i)' class="btn btn-danger btn-xs">{{quote.downvotes}}</button>
                    <app-quote-details *ngIf="quote.showAuthor" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                </div>
            </ul>
        </div>        
    </div> 
</div>
