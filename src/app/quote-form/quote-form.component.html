<div class="container">
    <div class="row">
        <div class="container-fluid">
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                
                <div class="form-group">
                    
                    <label for="name">Enter the Quote here:</label>
                    <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel"required></textarea>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p> Quote is Required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Name of the author</label>
                    <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p> Name of the author is Required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="complete">Posted on </label>&nbsp;&nbsp;
                    <input type='date' id="complete" [(ngModel)]="newQuote.notedDate" name="notedDate" #notedDate="ngModel" required >
                    <div [hidden]="notedDate.valid || notedDate.pristine" class="alert alert-danger">
                        <p> Posting Date is Required</p>
                            
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
            </form>
        </div>
    </div>
</div>
